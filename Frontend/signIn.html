<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signIn</title>
    <link rel="stylesheet" type="text/css" href="signIn.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1 id="cA">User Registration</h1>
            <p>Sign up now!</p>
            <input id="un" type="text" placeholder="Username" value="" style="margin-top: 2px"/>
            <input id="emailstore" type="email" placeholder="Email" value="" required/>
            <input id="pw" type="password" placeholder="Password" value=""/>
            <input id="rgstr_btn" type="submit" value="Login"/>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1 id="wel">Welcome to</h1>
            <h4>Doing good with bad habits</h4>
            <input id="userName" type="text" placeholder="Enter Username" value=""/>
            <input id="userPw" type="password" placeholder="Enter Password" value=""/>
            <input id="login_btn" type="submit" value="Login"/>

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Don't have an account yet?</h1>
                <p>Enter your details</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="signIn.js"></script>
</body>
</html>
